<ion-header>

  <ion-navbar color="registrar">
      <ion-buttons start>
          <button ion-button icon-only (click)="cerrarModal()">
            <ion-icon name="arrow-round-back"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Editar mi Nota</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="fondo" >

  <ion-card style="background-color: #393939;">


  
    <div *ngIf="base64Image == 'http://avisositd.xyz/mobiliaria/notasNoMover/'; else nofoto">
      <ion-card-content>
        <ion-label color="registrar" stacked>Titulo Nota</ion-label>
        <ion-input [(ngModel)]="note" class="input" type="text" ></ion-input>
        <ion-label color="registrar" stacked>Mensaje</ion-label>
        <ion-textarea [(ngModel)]="body" 
        class="textbox"
        autocomplete="on"
        autocorrect="on"
        type="text"></ion-textarea>
      </ion-card-content>
    </div>
    <ng-template #nofoto >
      <ion-card-header>
        <img [src]='base64Image' />
       </ion-card-header>
       <ion-card-content>
        <ion-label color="registrar" stacked>Titulo Nota</ion-label>
        <ion-input [(ngModel)]="note" class="input" type="text" ></ion-input>
        <ion-label color="registrar" stacked>Mensaje</ion-label>
        <ion-textarea [(ngModel)]="body" 
        class="textbox"
        autocomplete="on"
        autocorrect="on"
        type="text"></ion-textarea>
      </ion-card-content>
    </ng-template>

      
      
        
        
      
    
  </ion-card>

  <div class="row">

      <div class="column">
          <button ion-button color="registrar"(click)="foto()" block>Tomar Foto</button>
      </div>

      <div class="column">
          <button ion-button color="naranja" (click)="galeria()" block>Galeria</button>
      </div>

    </div>

    

</ion-content>

<ion-footer primary>
    <button ion-button color="registrar" (click)="actualizar()" full>Actualizar Nota</button>
</ion-footer>
