<ion-header>

  <ion-navbar>
    <ion-title>Añadir Articulo</ion-title>
      <ion-buttons end>
        <button ion-button (click)="cerrarModal()">Cerrar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <img [src]="theWallImageUrl" alt="Snow">
        <button ion-button (click)="openeditprofile()" class="btn">Añadir Imagen<ion-icon class="icon" name="camera"></ion-icon></button>
      </div>

      <form class="formEnv" (ngSubmit)="logForm()">
          <ion-item>
              <ion-label color="primary" floating>Nombre</ion-label>
              <ion-input type="text" [(ngModel)]="todo.nombre" name="nombre"></ion-input>
            </ion-item>
          <ion-item>
            <ion-label>Description</ion-label>
            <ion-textarea [(ngModel)]="todo.description" name="description"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" block>Add Todo</button>
        </form>

      

</ion-content>
