
<ion-header>
    <div class="spacer" style="height: 10px;"></div>   
  <ion-navbar>
      
    <ion-title>
      {{ viewTitle }}
    </ion-title>

 <ion-buttons end>
    <button ion-button icon-only (click)="addEvent()">
      <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>

<ion-content>

  <calendar 
  [calendarMode]="calendar.mode"
  [currentDate]="calendar.currentDate"
  (onEventSelected)="onEventSelected($event)"
  (onTitleChanged)="OnViewTitleChanged($event)"
  (onTimeSelected)="onTimeSelected($event)"
  step="30"
  class="calendar">
  </calendar>


  <div class="ocultarnoevents"></div>
  <div class="eventos">


      <ion-list>
          <ion-card  (click)="mostrarEvento()" *ngFor="let evento of eventosChidos">
            <ion-card-header>{{evento.hora_envio_evento}} | {{evento.nombre_evento}}</ion-card-header>
            <ion-card-content>Contenido</ion-card-content>    
          </ion-card>
      </ion-list>
