<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let det of detainv">
    <ion-card >
        <img src="../assets/img/ic_card.jpg"/>
        <div class="card-title">{{det.nombre_mob}}</div>
      </ion-card>
    
      <ion-card >
          <ion-card-header>
            Cantidad  {{det.cantidad_mob}}
          </ion-card-header>
          <ion-card-content>
            <div>Costo:  ${{det.costo_mob}}</div>
          </ion-card-content>
        </ion-card>
  </ion-list>

  <button class="btnEdit" ion-button icon-start full>
      <ion-icon class="iconEdit" name="hammer"></ion-icon>
    Editar</button>

</ion-content>
