<ion-header>

  <ion-navbar>
    <ion-title>Detalle</ion-title>
    <ion-buttons end>
      <button ion-button (click)="EditarItem()">Editar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let det of detainv">
    <ion-card >
        <img src="../assets/img/ic_card.jpg"/>
        <div class="card-title">{{det.nombre_mob}}</div>
      </ion-card>
    
      <ion-card >
          <ion-card-header>
            <h1 align="left">En el Inventario: {{det.cantidad_mob}}</h1>
          </ion-card-header>
          <ion-card-content>
            <div align="left">Costo:  ${{det.costo_mob}}</div>
            <ion-item>
                <ion-range disabled min="0" max="det.cantidad_mob" [(ngModel)]="det.cantidad_mob" color="secondary">
                    <ion-label range-left>0</ion-label>
                    <ion-label range-right>{{det.cantidad_mob}}</ion-label>
                </ion-range>
               
              </ion-item>
              <p align="left">Disponibles : {{det.cantidad_mob}}</p>
              <ion-item>
                <p align="left">Extras: {{det.extra_mob}}</p>
              </ion-item>
              <ion-item>
                <p align="left">Costo Extra: {{det.extra_mob_costo}}</p>
              </ion-item>
          </ion-card-content>
        </ion-card>
  </ion-list>

  
</ion-content>
