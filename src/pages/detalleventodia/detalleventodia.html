<ion-header class="spacerw">
    <div class="spacerw" style="height: 10px;"></div>

  <ion-navbar color="primary">
    <ion-title>Detalles</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cardsdetalles">


    <ion-fab top right>
        <button ion-fab color="dinero" (click)="abono()">
            <ion-icon name="cash"></ion-icon>  
          </button>
      </ion-fab>



  <ion-list>
        
    <ion-card *ngFor="let evento of evento">
      
       
        

          <ion-card-content>
            <ion-card-title>
              EVENTO: {{evento.nombre_evento}}
            </ion-card-title>
            <p>
             Fecha: {{evento.fecha_envio_evento}}
            </p>
            <p>
                Hora: {{evento.hora_envio_evento}}
               </p>
            <p>
              Direcci√≥n: {{evento.direccion_evento}}
             </p>
          </ion-card-content>
    
          
        
      </ion-card>
      
</ion-list>

</ion-content>



<ion-content class="cardsflipping">

    

      
      
              
          
      
    <ion-list>
        <div class="spacer" style="height: 2px;"></div> 
              <ion-item-sliding #slidingItem *ngFor="let item of items">
        <ion-item>
          <h2>{{item.nombre_mob}}</h2>
          <p>{{item.ocupados}} </p>
          
        </ion-item>
        <ion-item-options side="right">
          
          <button ion-button color="danger" (click)="borrar(id_evento,item.id_mob)">
              <ion-icon name="trash">
            Eliminar 
              </ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
      <div class="spacer" style="height: 3px;"></div>    

     </ion-list>

      
    
</ion-content>
