<ion-header>
  <ion-navbar>
    <ion-title>
      Mobi-Fest
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <body>
       <ion-img src="../../assets/img/ic_logo.png"></ion-img> 
  <ion-item>
    <ion-label color="primary" stacked>Usuario</ion-label>
    <ion-input type="text"  [(ngModel)]="usuario" placeholder="JoseManuelGdlO"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" stacked>Contraseña</ion-label>
    <ion-input type="password"  [(ngModel)]="contra" placeholder="**************"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>¡Recuerdame!</ion-label>
      <ion-toggle [(ngModel)]="recuerda" (ionChange)="notify()"></ion-toggle>
    </ion-item>
  <p></p>
  <button ion-button (click)="someFunction($event);" block>Iniciar Sesion</button>

 </body>
</ion-content>
