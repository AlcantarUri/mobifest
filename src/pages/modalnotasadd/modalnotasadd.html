<ion-header>

  <ion-navbar>
    <ion-title>Nueva Nota</ion-title>
    <ion-buttons end>
        <button ion-button (click)="cerrarModal()">Cerrar</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <img [src]="base64Image" />

  <ion-grid>
        <ion-row>
          <ion-col col-12><button ion-button (click)="foto()" clear>Tomar Foto </button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6><button ion-button (click)="galeria()" clear>Galeria</button></ion-col>
        </ion-row>
      </ion-grid>

      <ion-list>

          <ion-item>
            <ion-label floating>Titulo de la Nota</ion-label>
            <ion-input [(ngModel)]="titulo" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Texto de la nota</ion-label>
            <ion-input [(ngModel)]="texto" type="text"></ion-input>
          </ion-item>
        
        </ion-list>



</ion-content>

<ion-footer primary>
    <button ion-button (click)="agregar()" full>Agregar Nota </button>
</ion-footer>
