<ion-header class="header">
    
  <ion-navbar color="primary">
      <div class="spacer" color="primary" style="height: 15px;"></div>  
    
      <ion-title>
          <button ion-button small (click)="cerrarModal()">
            Atrás
          </button>
      </ion-title>
      
    <ion-toolbar [hidden]="hideCards">
        <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>


  

</ion-header>

<ion-content [hidden]="hideDates">

    <ion-list>
      <ion-item>
        <ion-input type = "text" placeholder="Nombre del Evento" [(ngModel)]="nombre_evento" [(ngModel)]="event.title"></ion-input>
      </ion-item>
  
     
      <ion-item>
          <ion-label>Tipo de Evento</ion-label>
          <ion-select [(ngModel)]="tipo_evento">
            <ion-option value="boda">Boda</ion-option>
            <ion-option value="cumpleaños">Cumpleaños</ion-option>
            <ion-option value="quinceañeras">Quinceañera</ion-option>
            <ion-option value="bautizos">Bautizo</ion-option>
          </ion-select>
        </ion-item>


          

          <ion-item>
              <ion-label>Fecha de Entrega: </ion-label>
              <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD/MM/YYYY"  min="2017" max="2050-10-17" [(ngModel)]="fecha_envio_evento" disabled></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-label>Hora de Entrega: </ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormtat="HH:mm" [(ngModel)]="hora_envio_evento"></ion-datetime>
              </ion-item>
  
        
              <ion-item>
                  <ion-label>Fecha de recoleccion </ion-label>
                <ion-datetime displayFormat="DD/MM/YYYY"  pickerFormat="DD/MM/YYYY"  min="2017" max="2050-10-17" [(ngModel)]="fecha_recoleccion_evento" [(ngModel)]="event.endTime"></ion-datetime>
              </ion-item>

              <ion-item>
                  <ion-label>Hora de recoleccion </ion-label>
                <ion-datetime displayFormat="HH:mm" pickerFormtat="HH:mm" [(ngModel)]="hora_recoleccion_evento"></ion-datetime>
              </ion-item>
  
             
                  <ion-item>
                    <ion-input type = "text" placeholder="Titular del Evento:" [(ngModel)]="nombre_titular_evento"></ion-input>
                  </ion-item>
                  
                  <ion-item>
                    <ion-input type = "number" placeholder="Telefono del titular:" [(ngModel)]="telefono_titular_evento"></ion-input>
                  </ion-item>
                  
                  <ion-item>
                        <ion-input type = "text" placeholder="Direccion" [(ngModel)]="direccion_evento"></ion-input>
                      </ion-item>

                      <ion-item>
                          <ion-label>Se realizo pago: </ion-label>
                          <ion-toggle [(ngModel)]="pagado_evento"></ion-toggle>
                        </ion-item>

                        <ion-item [hidden]="!pagado_evento">
                            <ion-input type = "text" placeholder="Cantidad Pagada" [(ngModel)]="anticipo"></ion-input>
                          </ion-item>
  
                    
  
    </ion-list>
  
  
  
    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button round icon-end color="danger"(click)="cerrarModal()">
                <ion-icon padding name="close-circle"></ion-icon>Cancelar
            </button>
          </ion-col>
          <ion-col col-6>
            <button ion-button round icon-end (click)="save()">
                <ion-icon padding name="checkmark"></ion-icon>Agregar
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  
  </ion-content>
  

<ion-content [hidden]="hideCards">



    
<ion-list>
  
    <ion-card
    (click)="presentAlert(movil.id_mob,movil.nombre_mob, movil.cantidad_mob, movil.costo_mob)" 
    *ngFor="let movil of inventario">
       
    <ion-card-content>
      <ion-card-title>
          {{movil.nombre_mob}}
        </ion-card-title>
      <p>
        Cantidad en el Inventario: {{movil.cantidad_mob}}
      </p>
      <p>
        Costo: {{movil.costo_mob}}
      </p>
    </ion-card-content>
     
    </ion-card>
  </ion-list>
  
  
</ion-content>

<ion-footer no-border>

  <ion-toolbar>
      <ion-item>
          <ion-label color="primary">Total: </ion-label>
          <ion-input readonly="true" [value]="costo_total"></ion-input>
        </ion-item>
        
    <button [hidden]="hideCards" ion-button full (click)="continuarCotizacion()">Continuar</button>
  
  </ion-toolbar>

</ion-footer>
