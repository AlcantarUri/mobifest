<ion-header>

  <ion-navbar color="registrar">
      
    <ion-title>Tus notas</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="salirFunction()">
          <ion-icon name="exit"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content class="fondo">
   


  


    <ion-card *ngFor="let nota of notas" (click)="editarnota(nota.id_note, nota.note, nota.body, nota.ruta)" class="cards">
      
      <div *ngIf="nota.ruta == 'http://avisositd.xyz/mobiliaria/notasNoMover/'; else nofoto">
        <div class="card-title">{{nota.note}}</div> 
        <div class="divclass">{{nota.body}}</div>
        <h3 item-end>{{nota.fecha}}</h3>
      </div>
      <ng-template #nofoto >
        <div class="card-title">{{nota.note}}</div>  
            <div class="divclass">{{nota.body}}</div>
            <img [src]='nota.ruta' />
            <h3 item-end>{{nota.fecha}}</h3>
      </ng-template>

            
        </ion-card>


    <ion-fab right top (click)="agregarnota()" >
        <button ion-fab color="registrar"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    

</ion-content>
