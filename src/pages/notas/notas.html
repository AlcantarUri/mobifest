<ion-header>

  <ion-navbar>
    <ion-title>Tus notas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngFor="let nota of notas" (click)="borrarNota(nota.id_note, nota.note, nota.body)">
        <ion-card-header>
          <ion-card-title>{{nota.note}}</ion-card-title>
          <ion-card-content>{{nota.body | slice:0:38}}</ion-card-content>
        </ion-card-header>
    </ion-card>

    <ion-fab right bottom (click)="agregarnota()">
        <button ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    

</ion-content>
